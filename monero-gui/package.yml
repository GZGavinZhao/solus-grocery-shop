name       : monero-gui
version    : 0.17.3.0
release    : 1
source     :
    - git|https://github.com/monero-project/monero-gui : v0.17.3.0
homepage   : https://getmonero.org
license    : Distributable # Verify, I can't identify what license they're using.
component  : network.web
summary    : GUI for the core Monero implementation.
description: |
    The official GUI client for Monero.
builddeps  :
    - pkgconfig(hidapi-libusb)
    - pkgconfig(libcurl)
    - pkgconfig(libgcrypt)
    - pkgconfig(libsodium)
    - pkgconfig(libunbound)
    - pkgconfig(libunwind)
    - pkgconfig(libusb-1.0)
    - pkgconfig(libxdot)
    - pkgconfig(libzmq)
    - pkgconfig(miniupnpc)
    - pkgconfig(openpgm-5.3)
    - pkgconfig(protobuf)
    # - pkgconfig(Qt5Gui)
    - pkgconfig(Qt5Help) # For `lrelease` when dealing with internationalization
    - pkgconfig(Qt5MultimediaWidgets) # For optional camera scan QR-code module
    - pkgconfig(Qt5Qml)
    # - pkgconfig(Qt5Quick)
    - pkgconfig(Qt5QuickControls2)
    - pkgconfig(Qt5QuickTemplates2)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5Xml)
    - pkgconfig(x11)
    - doxygen
    - libboost-devel
setup      : |
    %cmake_ninja -DWITH_SCANNER=ON
build      : |
    %ninja_build
install    : |
    %ninja_install
