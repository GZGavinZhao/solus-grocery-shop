name       : netease-cloud-music-gtk
version    : 2.0.1
release    : 2
source     :
    - https://github.com/gmg137/netease-cloud-music-gtk/archive/refs/tags/2.0.1.tar.gz : dc366631d9d22e91f75525b8d4365fa8ec4945435b1c6a70316dd29154fcabb7
license    : GPL-3.0-or-later
component  : multimedia.audio
summary    : Netease Cloud Music (网易云音乐) Rust + GTK client.
description: |
    Linux 平台下基于 Rust + GTK 开发的网易云音乐播放器。
networking : yes
builddeps  :
    - pkgconfig(atk)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(graphene-gobject-1.0)
    - pkgconfig(gstreamer-1.0)
    - pkgconfig(gstreamer-plugins-base-1.0)
    - pkgconfig(gstreamer-plugins-bad-1.0)
    - pkgconfig(gstreamer-player-1.0)
    - pkgconfig(libadwaita-1)
    - pkgconfig(pango)
    - cargo
    # - desktop-file-utils
setup      : |
    sed -i "33s/'Cargo.lock',//" meson.build
    head -n -5 meson.build > meson2.build
    mv meson2.build meson.build

    %meson_configure --buildtype=release
build      : |
    %ninja_build
install    : |
    %ninja_install
