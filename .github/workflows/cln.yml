name: cln

on:
  push:
    branches: [ main, cln ]

  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Fix solbuild directory permissions
        run: sudo mkdir -p /var/lib/solbuild && sudo chmod -R a+rwx /var/lib/solbuild
        shell: bash

      - name: Cache solbuild artifacts
        id: cache-solbuild
        uses: actions/cache@v2
        with:
          path: /var/lib/solbuild/
          key: ${{ github.workflow }}-v3

      - uses: gzgavinzhao/setup-solbuild@v1
        with:
          packager: "Gavin Zhao"
          email: "gavin@example.com"

      - name: 'Build package'
        run: cd cln && sudo solbuild build && cd ..
        shell: bash

      - name: 'Upload artifact'
        uses: actions/upload-artifact@v2
        with:
          name: cln
          path: cln

      - name: Fix solbuild directory permissions
        run: sudo mkdir -p /var/lib/solbuild && sudo chmod -R a+rwx /var/lib/solbuild
        shell: bash

