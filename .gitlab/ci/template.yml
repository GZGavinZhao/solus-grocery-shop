default:
  before_script:
    - sudo eopkg ar Unstable https://mirrors.rit.edu/solus/packages/unstable/eopkg-index.xml.xz
    - sudo eopkg dr Solus
    - sudo eopkg ar Grocery https://solus-grocery-store-oss.oss-us-east-1.aliyuncs.com/eopkg-index.xml.xz
    - sudo eopkg up -y
    - sudo eopkg it -y -c system.devel abi-wizard

.build:
  stage: build
  artifacts:
    paths:
      - $CI_JOB_NAME/
  rules:
    - changes:
        - $CI_JOB_NAME/*
  script:
    - cd $CI_JOB_NAME 
    - ypkg-install-deps --force package.yml
    - fakeroot ypkg package.yml
    - abi-wizard /var/ypkg-root/root/${CI_JOB_NAME}/install
