name       : mold
version    : 1.0.3
release    : 2
source     :
    - https://github.com/rui314/mold/archive/refs/tags/v1.0.3.tar.gz : 488c12058b4c7c77bff94c6f919e40b2f12c304214e2e0d7d4833c21167837c0
license    : AGPL-3.0-or-later
component  : programming.tools
summary    : A modern linker.
description: |
    mold is a faster drop-in replacement for existing Unix linkers. mold is created for increasing developer productivity by reducing build time especially in rapid debug-edit-rebuild cycles.
clang      : yes
builddeps  :
    - pkgconfig(libxxhash)
    # - intel-tbb-devel
    - mimalloc-devel
build      : |
    %make PREFIX=/usr LIBDIR=%libdir% LTO=1 SYSTEM_MIMALLOC=1 SYSTEM_XXHASH=1
install    : |
    %make_install PREFIX=/usr LIBDIR=%libdir% SYSTEM_MIMALLOC=1 SYSTEM_XXHASH=1
