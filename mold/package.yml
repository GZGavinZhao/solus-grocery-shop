name       : mold
version    : 1.1.1
release    : 4
source     :
    - https://github.com/rui314/mold/archive/refs/tags/v1.1.1.tar.gz : 47c5ddfe60beffc01da954191c819d78924e4d1eb96aeebfa24e1862cb3a33f9
license    : AGPL-3.0-or-later
component  : programming.tools
summary    : A modern linker.
description: |
    mold is a faster drop-in replacement for existing Unix linkers. mold is created for increasing developer productivity by reducing build time especially in rapid debug-edit-rebuild cycles.
clang      : yes
builddeps  :
    # - intel-tbb-devel
    - mimalloc-devel
build      : |
    %make LTO=1 SYSTEM_MIMALLOC=1 LIBDIR=%libdir% 
install    : |
    %make_install PREFIX=/usr LIBDIR=%libdir% SYSTEM_MIMALLOC=1
